name: Build and Release

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Linux Release
        run: |
          sudo apt-get update && sudo apt-get install -y gcc make
          make linux-release

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-release
          path: "*.tar.gz"

      - name: Cleanup compiled content
        run: make clean

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache MSYS2 packages
        uses: actions/cache@v4
        with:
          path: C:\msys64\var\cache\pacman\pkg
          key: msys2-${{ runner.os }}-${{ hashFiles('.github/workflows/build-release.yml') }}
          restore-keys: |
            msys2-${{ runner.os }}-

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          location: C:\msys64
          update: true
          install: >-
            git
            make
            mingw-w64-x86_64-gcc
            tar
            zip

      - name: Build Windows Release
        shell: msys2 {0}
        run: |
          make mingw-release

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: "*.zip"

      - name: Cleanup compiled content
        shell: msys2 {0}
        run: make clean

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build macOS Release
        run: |
          make macos-release

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-release
          path: "*.tar.gz"

      - name: Cleanup compiled content
        run: make clean

  release:
    name: Create Release
    needs: [build-linux, build-windows, build-macos]
    if: always() && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: "*-release"
          merge-multiple: true

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/*.tar.gz
            artifacts/*.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
